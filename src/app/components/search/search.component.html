<div>
  <input
    class="rounded-full border-inherit p-2"
    type="text"
    #cityName
    placeholder="For Example: London"
    [(ngModel)]="nameCity"
    id="inputCity"
  />
  <button (click)="getWeatherByCityName()">
    <fa-icon class="fa-xl" style="color: #aec3b0" [icon]="faSearch"></fa-icon>
  </button>
</div>
